<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY_WEATHER_APP</title>
    <script
      src="https://kit.fontawesome.com/ffec388af9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weather_info">
      <div id="input">
        <input type="text" id="search_bar" placeholder="Enter the city ..." />
        <button id="search_btn"><i class="fa fa-search"></i></button>
      </div>
      <div id="output">
        <div id="error"></div>
        <div id="img"><img src="" alt="weather image" id="icon" /></div>
        <div id="condition">...</div>
        <div class="temperature">
          <i class="fas fa-temperature-half"></i>
          <div id="temperature"></div>
        </div>
        <div id="div1">
          <div class="feelslike">
            <div id="feelslike">FEELS LIKE :</div>
          </div>
          <div class="windspeed">
            <i class="fas fa-wind"></i>
            <div id="windspeed"></div>
          </div>
        </div>
        <div id="sunrise">SUNRISE :</div>
        <div id="sunset">SUNSET :</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
